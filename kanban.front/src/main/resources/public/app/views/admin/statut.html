<md-content flex layout-padding >
	<h2 class="md-title">
		Etats {Liste}
		<md-button class="md-icon-button" aria-label="Ajouter" ng-click="ctrl.add($event)">
        	<md-icon md-svg-icon="/asset/svg/add_cross.svg"></md-icon>
      </md-button>
	
	</h2>
	<div layout layout="column">
		<md-list ng-cloak flex="40" >		
  			<md-list-item ng-repeat="item in ctrl.states" class="md-2-line" ng-click="ctrl.go(item)" >
    			<img ng-src="/asset/svg/ic_translate_48px.svg" class="md-avatar" />
    			<div class="md-list-item-text" layout="column">
    				<h3>{{item.code}}</h3>
    				<p>{{item.libelle}}</p>
    			</div>
    			<md-divider></md-divider>
  			</md-list-item>
	  	</md-list>
	  <div ui-view flex ></div>
	  </div>
</md-content>
