<md-card-content>

			<md-input-container flex> 
				<label>Nom</label>
				<input ng-model="ctrl.user.firstName"> 
			</md-input-container>
			<md-input-container flex> 
				<label>Prenom</label> 
				<input ng-model="ctrl.user.lastName"> 
			</md-input-container>
			<md-input-container flex>
				<md-checkbox ng-model="ctrl.user.deleted">supprimÃ©</md-checkbox>
			</md-input-container>
		</div>

			<md-input-container flex> 
				<label>Adresse E-Mail</label> 
				<input ng-model="ctrl.user.email">
