<div class="side-body">	
	<div class="col-lg-12 row-height">
		<div   ng-repeat="item in ctrl.headers" class="col-lg-{{item.width}} col-height-header" >
			<h6>{{item.libelle}}</h6>
		</div>
	</div>


	<div class="row-height col-lg-12"
		ng-repeat="zone in ctrl.kanban.values | orderBy:'first.libelle'">

		<div class="col-lg-{{zone.first.width}} col-height overdelete" style="padding:0px!important;"
			id="{{zone.first.id}}" droppable drop="handleDropDelete" dropdelete="true">
			{{zone.first.libelle}}
		</div>

		<div ng-repeat="other in zone.other" id="{{other.id}}" 
			class="col-height col-lg-{{other.width}}" droppable drop="handleDrop" >
				
				
				
			<div class="panel panel-primary drag-auto-item ticket" ng-repeat="ticket in other.cards"
					id="{{ticket.id}}" draggable>			  
			  <div class="panel-body panel-body-small">
			  	<div class="row">			  	
				  	<div class="col-lg-5">{{ticket.ref}}</div>
				  	<div class="col-lg-3">{{ticket.caisse}}</div>
				  	<div class="col-lg-3">{{ticket.appli}}</div>
			  	</div>
			  	<div class="divider" />			    
				<p class="">{{ticket.summary}}</p>			  
			</div>
			
		</div>

	</div>




</div>
