<div >
	<!-- 
	cardId : 	<input type="text" ng-model="ctrl.cardId" />
	targetId : 	<input type="text" ng-model="ctrl.targetId" />
	<button ng-click="ctrl.test()">TEST</button>
 -->	
	<div class="row" >
		<div class="col s{{item.width}}" ng-repeat="item in ctrl.headers">
			<h5>{{item.libelle}}</h5>
		</div>		
	</div>


	<div class="row row-height blue darken-3 z-depth-2" ng-repeat="zone in ctrl.kanban.values | orderBy:'first.libelle'">

		<div class="col s{{zone.first.width}} col-height valign-wrapper" id="{{zone.first.id}}">
			<h5 class="valign">{{zone.first.libelle}}</h5>
		</div>

		<div ng-repeat="other in zone.other" id="{{other.id}}"
				class="col s{{other.width}} col-height"  droppable drop="handleDrop" 
				 >
				
			<div 	ng-repeat="ticket in other.cards" 
					class="card drag-auto-item hoverable"
					 draggable 
					id="{{ticket.id}}" >
				<div class="card-content white-text">
				
				
          <a class="btn-floating btn-large waves-effect waves-light red"><i class="small mdi-content-add"></i></a>
     
				
				
					<span class="blue-text text-darken-2">{{ticket.ref}}</span>	
					<div class="divider"></div>				
					<p class="black-text truncate">{{ticket.summary}}</p>
				</div>
			</div>
		</div>

	</div>




</div>
