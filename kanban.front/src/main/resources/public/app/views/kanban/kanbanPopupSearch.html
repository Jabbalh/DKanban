<md-dialog flex="80"> 
<md-toolbar>
<div class="md-toolbar-tools">
	<h2>{{ticket.title}}</h2>
	<span flex></span>
	<md-button class="md-icon-button" ng-click="cancel()"> <md-icon
		md-svg-src="/asset/svg/ic_close_24px.svg" aria-label="Close dialog"></md-icon>
	</md-button>
</div>
</md-toolbar>
<md-dialog-content layout-padding> 
 	
		<div layout layout="column">
			<md-input-container flex> 
				<label>Référence</label>
				<input ng-model="search.reference"> 
			</md-input-container>
			<md-input-container flex>
				<label>Application</label>
				<md-select ng-model="search.application"> 
					<md-option ng-repeat="app in listes.applications" value="{{app}}">{{app}} </md-option> 
				</md-select> 
			</md-input-container>
			<md-input-container flex>
				<label>Propriétaire</label>
				<md-select ng-model="search.owner"> 
					<md-option ng-repeat="item in listes.users" value="{{item.login}}">{{item.login}} </md-option> 
				</md-select> 
			</md-input-container>
			
		</div>
		<div layout layout="row" >
			<md-input-container flex> 
				<label>Description</label>
				<textarea ng-model="search.description" > </textarea>
			</md-input-container>
		</div>		
		
		<div layout layout="row">
		<md-list>
	      <md-subheader class="md-no-sticky">{{tickets.length}} ticket(s)</md-subheader>
	      <md-list-item class="md-2-line" ng-repeat="item in tickets">	 
	      <img ng-src="/asset/svg/ic_navigate_next_48px.svg" class="md-avatar" ng-click="openTicket(item)"  />       
	        <div class="md-list-item-text" layout="column">
	          <h3>{{ item.ref }} - {{item.appli}} - {{ item.owner }}</h3>	          
	          <p>{{ item.summary }}</p>
	        </div>
	         <md-divider ng-if="!$last"></md-divider>
	      </md-list-item>
	      </md-list>		
		</div>
	
</md-dialog-content> 
<div class="md-actions"> 
	<span flex></span>
	
	<md-button ng-click="cancel()">annuler</md-button> 
	<md-button ng-click="answer(ticket)" style="margin-right:20px;">rechercher</md-button> 
</div>

</md-dialog>
