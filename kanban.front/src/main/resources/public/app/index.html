<!doctype html>
<html lang="fr" ng-app="DKanbanApp">
<head >
	<meta charset="UTF-8">
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">

	<link rel="icon" type="image/png" href="../asset/svg/presentation.png" />

	<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/0.11.4/angular-material.min.css">
	<link rel="stylesheet" type="text/css" href="../asset/css/kanban/grid.css">
	<link rel="stylesheet" type="text/css" href="../asset/css/kanban/drag.css">
	<link rel="stylesheet" type="text/css" href="../asset/css/kanban/button.css">
	<link rel="stylesheet" type="text/css" href="../asset/css/kanban/style.css">
	<link rel="stylesheet" type="text/css" href="../asset/css/kanban/loginform.css">
	<title>D-Kanban</title>

</head>
<body style="background-color: white" >
	<md-toolbar>
      <div class="md-toolbar-tools" ng-controller="AppCtrl as ctrl">
        <md-button class="md-icon-button" aria-label="Settings" ng-click="ctrl.toggleLeft()"  ng-disabled="!ctrl.isAuth"          
            class="md-primary">
          <md-icon md-svg-icon="/asset/svg/menu.svg"></md-icon>
        </md-button>      
        <h2>
          <span>D-Kanban {{ctrl.applicationTitle}}</span>
        </h2>
        
        <span flex></span>
        <md-menu md-position-mode="target-right target">
        <md-button class="md-icon-button" aria-label="Profil" ng-click="$mdOpenMenu($event)">
          <md-icon md-svg-icon="/asset/svg/ic_person_24px.svg" ></md-icon>
        </md-button>  
        <md-menu-content> 
         <md-menu-item>
          <md-button ng-click="ctrl.signOut($event)">
            <md-icon md-svg-icon="call:dialpad" md-menu-align-target></md-icon>
            Deconnexion
          </md-button>
        </md-menu-item>       
      </md-menu-content>     
      </div>
    </md-toolbar>
    
    <md-sidenav class="md-sidenav-left md-whiteframe-z2" md-component-id="left" id="leftNav" md-is-locked-open="false">
      <md-toolbar class="md-theme-light" layout="row">
        <h1 class="md-toolbar-tools">D-Kanban::Menu</h1>     
      </md-toolbar>
      
      <md-content layout-padding>
        <form>
	          <md-input-container>
		          <div layout layout="column" layout-align="start center">
		          	<md-button class="md-icon-button" aria-label="Kanban::couloir" href="/app/index.html#kanban">
		          		<md-icon md-svg-icon="/asset/svg/ic_people_24px.svg" ></md-icon>          		
		        	</md-button>
		          	<span class="md-body-2">Kanban/couloir</span>
		          </div>
				  <div layout layout="column" layout-align="start center">
					  <md-button class="md-icon-button" aria-label="Kanban::priorité" href="/app/index.html#kanbanPriority">
						  <md-icon md-svg-icon="/asset/svg/ic_people_24px.svg" ></md-icon>
					  </md-button>
					  <span class="md-body-2">Kanban/priorité</span>
				  </div>
		            <div layout layout="column" layout-align="start center">
		           		<md-button class="md-icon-button" aria-label="Vue synthétique">
		          			<md-icon md-svg-icon="/asset/svg/presentation.svg" ></md-icon>          		
		        		</md-button>
		        		<span class="md-body-2">Synthèse</span>	
		       		</div>
		    	<div layout layout="column" layout-align="start center">
		        	<md-button class="md-icon-button" aria-label="Paramètres" href="/app/index.html#admin">
		          		<md-icon md-svg-icon="/asset/svg/Settings.svg" ></md-icon>
		        	</md-button>
		        	<span class="md-body-2">Paramètres</span>
		       	</div>
			</md-input-container>
		</form>
        
      </md-content>
    </md-sidenav>
    
    <ui-view />
    

</body>
<!-- Javascript Libs -->
    <script src="//cdn.jsdelivr.net/sockjs/1.0.0/sockjs.min.js"></script>    
    <script type="text/javascript" src="../asset/bower_components/vertxbus-3.1.0.js"></script>  
    <script type="text/javascript" src="../asset/bower_components/moment-with-locales.js"></script>
	<script type="text/javascript" src="../asset/bower_components/angular-base64.min.js"></script>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.js"></script>
    <script type="text/javascript" src="../asset/bower_components/angular-ui-router.min.js"></script>	
    
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular-sanitize.min.js"></script>	
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular-resource.min.js"></script>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular-animate.min.js"></script>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular-aria.min.js"></script>	    
    <script type="text/javascript" src="https://cdn.rawgit.com/auth0/angular-jwt/master/dist/angular-jwt.js"></script>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angular_material/0.11.4/angular-material.min.js"></script>
	
	<script type="text/javascript" src="../asset/bower_components/ngDraggable-master/ngDragAndDrop.js"></script>
    
	
    <!-- Javascript -->
    <script type="text/javascript" src="app.js"></script>
    
    <script type="text/javascript" src="/app/controllers/kanban/helpers/KanbanHelper.js"></script>
	<script type="text/javascript" src="/app/controllers/kanban/AbstractKanbanController.js"></script>
	<script type="text/javascript" src="/app/controllers/kanban/KanbanController.js"></script>
	<script type="text/javascript" src="/app/controllers/kanban/kanbanPriority.js"></script>
	<script type="text/javascript" src="/app/controllers/login/LoginController.js"></script>
	<script type="text/javascript" src="/app/controllers/admin/AdminController.js"></script>
	<script type="text/javascript" src="/app/services/kanban.list.service.js"></script>
	<script type="text/javascript" src="/app/services/kanban.update.service.js"></script>
	<script type="text/javascript" src="/app/services/kanban.ticket.service.js"></script>
	<script type="text/javascript" src="/app/services/kanban.socket.service.js"></script>
	<script type="text/javascript" src="/app/services/kanban.user.service.js"></script>
	<script type="text/javascript" src="/app/services/kanban.statut.service.js"></script>
	<script type="text/javascript" src="/app/services/kanban.app.service.js"></script>
	<script type="text/javascript" src="/app/services/kanban.version.service.js"></script>
	
    <!-- Javascript -->

</body>
</html>
